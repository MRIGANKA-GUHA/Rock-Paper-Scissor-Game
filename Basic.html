<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="full">
        <div><h1 class="heading">ROCK PAPER SCISSOR GAME</h1></div>
    <div class="result">
        <input type="text" id="showResult" Value="WELCOME" readonly>
    </div>
    <div class="scoreboard">
         <p style="font-size: 120%; position:absolute; bottom:68%; left:13%;" id="PLAYER">PLAYER</p>
         <p style="font-size: 120%; position:absolute; bottom:68%; left: 58%;">COMPUTER</p>
         <div style=" position: absolute; left:50%; height: 99% ;border:1px solid black;"></div>
         <input type="text" id="playerScore" value="0" readonly>
         <input type="text" id="computerScore" value="0" readonly>
    </div>
    <div class="me">
        <div class="name"><input type="text" class="playerName" onchange="changeName()" id="playerName" placeholder="Enter Player Name">
        </div>
        <div>
            <button class="rocksign" onclick="rock()"></button>
        </div>
        <div>
            <button class="papersign" onclick="paper()"></button>
        </div>
        <div>
            <button class="scissorsign" onclick="scissor()"></button>
        </div>
    </div>
    <div class="computer">
        <p class="chead">COMPUTER</p>
        <div class="comp"><img id="computerimg" src=""></div>
    </div>
    <button class="reset" onclick="reset()">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
